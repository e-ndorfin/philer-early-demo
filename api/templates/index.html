<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philer AI Intake System</title>
  <link rel="icon" type="image/webp" href="/Philer-Favicon.webp" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,500,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #ffffff;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 600'><circle cx='700' cy='100' r='200' fill='rgba(0,0,0,0.02)'/><circle cx='100' cy='500' r='180' fill='rgba(0,0,0,0.03)'/><circle cx='400' cy='100' r='150' fill='rgba(0,0,0,0.015)'/></svg>");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      min-height: 100vh;
      color: #12131A;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .navbar {
      width: 100%;
      height: 115px;
      background: linear-gradient(to right, #f7f8fa, #e5e9f5);
      display: flex;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .navbar img {
      height: 175px;
      width: auto;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 420px;
      padding: 40px 24px;
      margin-top: 140px; /* Creates space below navbar */
    }

    .container {
      width: 100%;
      background: #ffffff;
      border-radius: 28px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 36px 28px 32px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #12131A;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 12px;
      text-align: center;
    }

    .subtitle {
      color: #4a4a4a;
      font-size: 1rem;
      margin-bottom: 28px;
      text-align: center;
      font-weight: 500;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: 500;
      font-size: 1rem;
    }

    input[type="tel"] {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid #ccc;
      border-radius: 28px;
      font-size: 1.05rem;
      background: #f8f8f8;
      color: #000;
      outline: none;
      transition: border 0.2s;
      box-sizing: border-box;
    }

    input[type="tel"]:focus {
      border: 1.5px solid #4c5fab;
    }

    button {
      background: #4c5fab;
      color: #fff;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 28px;
      font-size: 1.18rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 6px;
      box-shadow: 0 2px 8px rgba(76, 95, 171, 0.15);
      transition: background 0.18s ease, box-shadow 0.18s ease;
    }

    button:hover {
      background: #3b4b92;
      box-shadow: 0 4px 12px rgba(76, 95, 171, 0.25);
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      width: 100%;
    }

    .spinner {
      border: 4px solid rgba(76, 95, 171, 0.15);
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border-left-color: #4c5fab;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg);}
    }

    .result {
      margin-top: 22px;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.07rem;
      width: 100%;
      text-align: center;
      display: none;
    }

    .success {
      background: #e6f9f1;
      color: #256D4F;
      border: 1.5px solid #59ffb3;
    }

    .error {
      background: #ffeef0;
      color: #B00020;
      border: 1.5px solid #e45f7a;
    }

    .thank-you-card {
      width: 100%;
      background-color: #4c5fab;
      border-radius: 28px;
      padding: 48px 32px;
      color: #fff;
      text-align: center;
      box-shadow: 0 4px 12px rgba(76, 95, 171, 0.2);
      margin-top: 24px;
      display: none;
    }

    .thank-title {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .thank-subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      color: #e0e4ff;
    }

    @media (max-width: 600px) {
      .main-content {
        padding: 24px 16px;
        margin-top: 100px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="/Philer-logo-square-white.png" alt="Philer Logo" />
  </div>

  <div class="main-content">
    <div class="container">
      <h1>Philer AI Intake</h1>
      <div class="subtitle">Automated AI Customer Intake.<br>Enter your number to get started:</div>
      <form id="callForm">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input 
            type="tel" 
            id="phoneNumber" 
            name="phone_number" 
            placeholder="+1 (555) 123-4567" 
            pattern="^\+?[1-9]\d{1,14}$" 
            title="Please enter a valid phone number (e.g., +14155552671)" 
            required
          >
        </div>
        <button type="submit">Initiate Call</button>
      </form>
      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <div style="color:#7680B2;">Initiating call...</div>
      </div>
      <div class="result success" id="successMessage">
        Call successfully initiated!
      </div>
      <div class="result error" id="errorMessage">
        Error initiating call. Please try again.
      </div>
    </div>

    <!-- Thank You Card -->
    <div class="thank-you-card" id="thankYouCard">
      <div class="thank-title">Thank You.</div>
      <div class="thank-subtitle">Weâ€™ll be in touch shortly!</div>
    </div>
  </div>

  <script>
    document.getElementById('callForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('loadingIndicator').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('thankYouCard').style.display = 'none';

      const phoneNumber = document.getElementById('phoneNumber').value;
      fetch('/call', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'phone_number=' + encodeURIComponent(phoneNumber)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('loadingIndicator').style.display = 'none';
        if (data.status === 'success') {
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('successMessage').textContent = 
            'Call successfully initiated to ' + phoneNumber + '.';
          document.getElementById('thankYouCard').style.display = 'block';
        } else {
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('errorMessage').textContent = 
            'Error: ' + (data.message || 'Unknown error');
        }
      })
      .catch(error => {
        document.getElementById('loadingIndicator').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').textContent = 
          'Error: ' + error.message;
      });
    });
  </script>
</body>
</html>
